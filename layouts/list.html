{% extends "base.html" %}

{% block main %}
  {{ contents|safe }}
  <div class="container">
    <div class="box lg-px4">
      <div class="py4 px2 sm-px4">
        {% for post in collections.posts %}
          <div class="post-li lg-px4">
            <a href="{{post.link}}" class="clearfix">
              <span class="right">{{post.date|date('F j, Y')}}</span>
              <h2 class="serif mt0 h1 text-dark">{{post.title}}</h2>
              <p class="mt2 text-neutral">
                {{post.peak}}
              </p>
              <br>
              <span class="primary left" href="{{post.link}}">Read More</span>
            </a>
            <div class="sep mt3 mb2"></div>
          </div>
        {% endfor %}
      </div>
    </div>

  </div>
{% endblock %}
